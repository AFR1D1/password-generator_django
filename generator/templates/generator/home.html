




<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd; ">
      <a class="navbar-brand" href="{% url 'about' %}">About</a>
    </nav>


    <div class="container text-center jumbotron">
      <h1 class="alert alert-danger" role="alert">Password Generator</h1>
      <br>
      <form action="{% url 'password' %}">
        <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select> Password Length
        <br>

        <br>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" name="uppercase">
          <label class="custom-control-label" for="customCheck1">Uppercase</label>
        </div>



        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck2" name="numbers">
          <label class="custom-control-label" for="customCheck2">Numbers</label>
        </div>






        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck3" name="special">
          <label class="custom-control-label" for="customCheck3">Special Characters</label>
        </div>
        <br>

        <input type="submit" value="Generate Password" class="btn btn-primary">
      </form>
    </div>

  </body>
</html>
